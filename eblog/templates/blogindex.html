{% load staticfiles %}
<!DOCTYPE html>
<!-- Template by Quackit.com -->
<html lang="zh">
<head>
    <meta charset="butf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>CMS.个人博客</title>

    <!-- Bootstrap Core CSS -->
    <link href="{% static 'bootstrap-3.3.7/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
    <link href="{% static 'bootstrap-3.3.7/css/custom.css' %}" rel="stylesheet"> 

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

    <![endif]-->
 	<script src="{% static 'bootstrap-3.3.7/js/holder.js' %}"></script>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">

            <!-- 整体容器显示LOGO -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">图标1</span>
                    <span class="icon-bar">图标2</span>
                    <span class="icon-bar">图标3</span>
                </button>
               <!--  <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-globe"></span> 显示Logo</a> -->
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/home/">首页</a>
                    </li>

					<li class="dropdown">
						<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">操作<span class="caret"></span></a>
						<ul class="dropdown-menu" aria-labelledby="about-us">
							<li><a href="/eblog/addblogandtype/">增加</a></li>
						</ul>
					</li>
                </ul>

				<!-- Search -->
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control">
					</div>
					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>搜索</button>
				</form>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container  导航头部 -->
    </nav>

    <div class="container-fluid">
	    <!-- 下面为显示区， -->
        <div class="col-sm-1">
        </div>

		<div class="col-sm-2">

			<!-- List-Group Panel -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><span class="glyphicon glyphicon-random"></span>博文分类</h4>
				</div>

                <div class="col-sm-6">
                    <ul class="nav nav-tabs nav-stacked">
                        {%for typename in typelist%}
                        <li><a href="/eblog/bloglistbytypename/?typename={{typename | urlencode}}">{{typename}}</a></li>
                        {%endfor%}
                   </ul>
                </div>
                <div class="col-sm-6">
                    <ul class="nav nav-tabs nav-stacked">
                        {%for typename in typelist1%}
                        <li><a href="/eblog/bloglistbytypename/?typename={{typename | urlencode}}">{{typename}}</a></li>
                        {%endfor%}
                    </ul>
                </div>
                <!-- 分两列显示分类 -->
			</div>


		</div><!--/Left Column-->


		<!-- Center Column 中间列，主显示区，占6格（一半）-->
		<div class="col-sm-6">

			<!-- Articles -->
			<div class="row">
				<article class="col-xs-12">
                    <ul class="pagination">
                        <li><a href="#">&laquo;</a></li>
                        {%for i in pagenums%}
                        <li><a href="/eblog/openbloglistbypage/?pagenum={{i}}">{{i}}</a></li>
                        {%endfor%}
                        <li><a href="#">&raquo;</a></li>
                    </ul><br>
                    <!-- 下面显示一页博客标题列表 -->
				</article>
			  </div>
		</div><!--/Center Column-->


	  <!-- Right Column 在边一行-->
	  <div class="col-sm-2">



	  </div><!--/Right Column 显示最新的一系统博客 -->

      <div class="col-sm-1">
      </div>


	</div><!--/container-fluid-->

	<footer>
		<div class="footer-blurb">
			<div class="container">

			</div>
        </div>

	</footer>


    <!-- jQuery -->
    <script src="{% static 'bootstrap-3.3.7/js/jquery-1.11.3.min.js' %}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'bootstrap-3.3.7/js/bootstrap.min.js' %}"></script>

	<!-- IE10 viewport bug workaround -->
	<script src="{% static 'bootstrap-3.3.7/js/ie10-viewport-bug-workaround.js' %}"></script>

	<!-- Placeholder Images -->
	<script src="{% static 'bootstrap-3.3.7/js/holder.js' %}"></script>

</body>

</html>
