<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-static-top" role="navigation">
        <div class="container">

            <!-- 整体容器显示LOGO -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar">图标1</span>
                    <span class="icon-bar">图标2</span>
                    <span class="icon-bar">图标3</span>
                </button>
               <!--  <a class="navbar-brand" href="#"><span class="glyphicon glyphicon-globe"></span> 显示Logo</a> -->
            </div>
            <!-- Navbar links -->
            <div class="collapse navbar-collapse" id="navbar">
                <ul class="nav navbar-nav">
                    <li class="active">
                        <a href="/home/">首页</a>
                    </li>


				<!-- Search -->
				<form class="navbar-form navbar-right" role="search">
					<div class="form-group">
						<input type="text" class="form-control">
					</div>
					<button type="submit" class="btn btn-default"><span class="glyphicon glyphicon-search"></span>搜索</button>
				</form>

            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container  导航头部 -->
    </nav>

    <div class="container-fluid">
	    <!-- 下面为显示区， -->
        <div class="col-sm-1">

        </div>

		<div class="col-sm-2">
			<!-- List-Group Panel -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<h4 class="panel-title"><span class="glyphicon glyphicon-random"></span>博文分类</h4>
                    <div class="dropdown">
	                    <button type="button" class="btn dropdown-toggle" id="dropdownMenu1"
			                    data-toggle="dropdown">
		                    文章分类，请选择查阅的类别
		                    <span class="caret"></span>
	                    </button>
	                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu1">
		                    <li role="presentation">
			                    <a role="menuitem" tabindex="-1" href="#">Java</a>
		                    </li>
		                    <li role="presentation">
			                    <a role="menuitem" tabindex="-1" href="#">数据挖掘</a>
		                    </li>
		                    <li role="presentation">
			                    <a role="menuitem" tabindex="-1" href="#">数据通信/网络</a>
		                    </li>
		                    <li role="presentation" class="divider"></li>
		                    <li role="presentation">
			                    <a role="menuitem" tabindex="-1" href="#">分离的链接</a>
		                    </li>
	                    </ul>
                    </div>

				</div>

              
                <!-- 分两列显示分类 -->
			</div>


		</div><!--/Left Column-->


		<!-- Center Column 中间列，主显示区，占6格（一半）-->
		<div class="col-sm-6">

			<!-- Articles -->
			<div class="row">
				<article class="col-xs-12">
                    <ul class="pagination">
                        <li><a href="#">&laquo;</a></li>
                        {%for i in pagenums%}
                        <li><a href="/eblog/openbloglistbypage/?pagenum={{i}}">{{i}}</a></li>
                        {%endfor%}
                        <li><a href="#">&raquo;</a></li>
                    </ul><br>
                    <!-- 下面显示一页博客标题列表 -->
				</article>
			  </div>
		</div><!--/Center Column-->


	  <!-- Right Column 在边一行-->
	  <div class="col-sm-2">



	  </div><!--/Right Column 显示最新的一系统博客 -->

      <div class="col-sm-1">
      </div>


	</div><!--/container-fluid-->

	<footer>
		<div class="footer-blurb">
			<div class="container">

			</div>
        </div>

	</footer>
